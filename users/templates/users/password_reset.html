{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'users/login.css' %}" />
    <title>BlogSite-Login</title>
</head>

<body>
    <div class="padd">
        <div class="container">
            <h1>Reset Password</h1>
            <form  method="POST">
                {% csrf_token %}
                <div class="mb-3 row">
                    <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">{{ form.email.label }}</label>
                    <div class="col-sm-10">
                        <input type="email" id="id_email" name="email" class="form-control" placeholder="person@email.com" required>
                    </div>
                </div>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert" >
                        {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn my_button">Request Password Reset</button>
            </form>
            <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
