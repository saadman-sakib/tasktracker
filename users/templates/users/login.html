{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.83.1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Signin Template Â· Bootstrap v5.0</title>
  <link href="{% static 'users/signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">
  <main class="form-signin">
    <form method="POST">
      {% csrf_token %}
      <img style="padding-right: 20%;" src="{% static 'users/logo.svg' %}" alt="" width="352">
      <h1 class="h3 mb-3 fw-normal">Please Log In</h1>

      <div class="col-md-8">
          {% if form.messages %}
              {% for message in form.messages %}
                  <div class="alert alert-{{ message.tags }}">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
      </div>

      <div class="form-floating">
        <input id="username" style="border-bottom-left-radius:0px; border-bottom-right-radius:0px" name="username" type="text" class="form-control" placeholder="username">
        <label for="floatingInput">Username</label>
      </div>

      <div  class="form-floating" >
        <input
        id="inputPassword" name="password" type="password" class="form-control" placeholder="Password">
        <label  for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <small class="text-muted">
      Does not Have An Account?
      <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
    </small>
  </main>
</body>
</html>
