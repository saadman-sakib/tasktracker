{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Signin Template Â· Bootstrap v5.0</title>
    <link href="{% static 'users/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="POST">
    {% csrf_token %}
    <img style="padding-right: 20%;" src="{% static 'users/logo.svg' %}" alt="" width="352">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="col-md-8">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    
    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="username" style="border-radius: 0px;"  type="text" class="form-control" id="floatingInput2" placeholder="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating" >
      <input name="password1"  style="margin:0px; border-radius: 0px;" type="password" class="form-control" id="floatingPassword1" placeholder="Password">
      <label  for="floatingPassword">Password</label>
    </div>
    <div class="form-floating"  >
      <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <small class="text-muted">
    Already Have An Account?
    <a class="ml-2" href="{% url 'login' %}">Log In</a>
  </small>
</main>


    
  </body>
</html>
