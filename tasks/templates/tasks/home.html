{% extends "tasks/base.html" %} 
{% block content %} 
    <div class="container dashboard">
        <div class="dash">
            <h3 class="heading">Total Done Tasks:</h1>
            <h1 style="color: green;" >{{done}}</h1>
        </div>
        <br /><br />
        <div class="dash">
            <h3 class="heading">Total Undone Tasks:</h1>
            <h1 style="color: red;" >{{undone}}</h1>
        </div>
        <br /><br />
        <div class="dash-graph">
            <div
                id="chartContainer"
                style="height: 370px; width: 100%"
            ></div>
        </div>
    </div>

    <script>
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Your Progress Timeline",
                },
                axisX: {
                    valueFormatString: "MMM YY",
                },
                axisY: {
                    title: "Number of Tasks",
                },
                legend: {
                    cursor: "pointer",
                    fontSize: 16,
                    itemclick: toggleDataSeries,
                },
                toolTip: {
                    shared: true,
                },
                data: [
                    {
                        name: "Done Tasks",
                        type: "spline",
                        showInLegend: true,
                        dataPoints: [
                            {% for date, nums in data_points.items %}
                                 { x: new Date({{date.0}}, {{date.1|add:-1 }}, 0), y: {{nums.0}} },
                            {% endfor %}
                        ],
                    },
                    {
                        name: "Undone Tasks",
                        type: "spline",
                        showInLegend: true,
                        dataPoints: [
                            {% for date, nums in data_points.items %}
                                 { x: new Date({{date.0}}, {{date.1|add:-1  }}, 0), y: {{nums.1}} },
                            {% endfor %}
                        ],
                    },
                ],
            });
            chart.render();

            function toggleDataSeries(e) {
                if (
                    typeof e.dataSeries.visible === "undefined" ||
                    e.dataSeries.visible
                ) {
                    e.dataSeries.visible = false;
                } else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
        };
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
{% endblock content %}
